<!doctype html>

<html lang="en">
	<head>
	  <meta charset="utf-8">

	  <title>Sentence Generator</title>
	  <meta name="description" content="Sentence Generator">
	  <meta name="author" content="SitePoint">

	  <link rel="stylesheet" href="style.css?v=1.0">

	  <!--[if lt IE 9]>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
	  <![endif]-->

	</head>

	<body>

		<div id="hr">
		  <script id="hr-template" type="text/x-handlebars-template">
		    <span class="sentence">
		      {{cells.Sentences}} <span id="original">{{cells.Tweet}},
		      {{cells.Hashtag}}</span>
		    </span>
		      
		    
		  </script>
		</div>

	</body>
	<table id="switch-hitters" class="table table-condensed table-striped"></table>
	<table id="posteady" class="table table-condensed table-striped"></table>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sheetrock/1.1.2/dist/sheetrock.min.js"></script>

	<script src="scripts.js"></script>


</html>
